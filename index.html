<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="icon" href="assets/Logo.png" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <script src="scripts/header.js"></script>
    </header>
    <main>
        <div class="containerBtnRefresh">
            <button class="btnRefresh" type="button" onclick="feedRefresh()"><img class="logoFluid"
                    src="assets/refresh.png" alt="logo refresh"></button>
        </div>

        <div class="containerFormulaire">
            <form class="formulaire">
                <label for="titre">Titre :</label>
                <input type="text" name="titre" id="titre" placeholder="Titre" required>
                <label for="type">Type :</label>
                <input type="text" name="type" id="type" placeholder="Type" required>
                <label for="question">Question :</label>
                <textarea name="question" id="question" cols="30" rows="3" placeholder="Question" required></textarea>
                <label for="reponse">Reponse :</label>
                <textarea name="reponse" id="reponse" cols="30" rows="3" placeholder="Reponse" required></textarea>

                <input type="submit" onclick="pullFormulaire()" value="Envoyer">
            </form>
        </div>
        <div id="listeFeeds">
            <!--Ici sera placÃ© la liste des feeds-->
        </div>
    </main>
</body>
<script src="scripts/script.js"></script>

</html>
